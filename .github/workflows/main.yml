name: Jin10 Auto Push

on:
  schedule:
    # 每天北京时间 9:00, 14:00, 19:00 运行 (对应 UTC 1:00, 6:00, 11:00)
    - cron: '0 1,6,11 * * *'
  workflow_dispatch: # 允许你随时手动点按钮运行

jobs:
  build:
    runs-on: ubuntu-latest
    # 授予机器人写权限，用于更新日志文件
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
        run: python main.py

      - name: Commit log changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 只有当日志文件内容发生变化时才提交，防止无谓的报错
          if [ -f sent_news_ids.log ]; then
            git add sent_news_ids.log
            git commit -m "Update sent news log [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "No log file found, skipping commit."
          fi
